<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphiql</title>

  <style>
    body {
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }
    #__root__ {
      height: 100vh;
    }
  </style>
</head>


<body>
  <script>
    ;(() => {
      const fs = require('fs')
      const path = require('path')
      const cssPath = path.join(require.resolve('graphiql'), '../..','graphiql.min.css')


      const style = document.createElement('style')
      style.innerText = fs.readFileSync(cssPath)
      document.head.append(style)
    })()
    require('../dist/graphiql.js')
  </script>
</body>
</html>
